<ion-item>
  <ion-label position="floating"> {{ label }} </ion-label>
  <ion-select *ngIf="formControl" [formControl]="formControl" cancelText="Отмена" mode="md" interface="action-sheet">
    <ion-select-option *ngFor="let value of values" [value]="value.value"> {{ value.title }} </ion-select-option>
  </ion-select>
</ion-item>
