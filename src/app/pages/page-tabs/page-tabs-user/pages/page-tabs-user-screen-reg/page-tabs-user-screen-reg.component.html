<app-shared-input [formControl]="regForm.get('name')" label="Имя" type="text"></app-shared-input>
<ng-container *ngIf="checkFieldError('name')">Обязательное поле</ng-container>
<app-shared-input [formControl]="regForm.get('email')" label="Электронная почта" type="email"></app-shared-input>
<ng-container *ngIf="checkFieldError('email')"> Введите корректный email </ng-container>
<app-shared-input [formControl]="regForm.get('passwords').get('password')" label="Пароль" type="password"></app-shared-input>
<app-shared-input [formControl]="regForm.get('passwords').get('repeatPassword')" label="Повторите пароль" type="password"></app-shared-input>
<ng-container *ngIf="checkFieldError('passwords')"> Пароли не совпадают </ng-container>

<div class="agree-container" (click)="agreeClick()">
  <app-shared-multiply-checker [isActive]="regForm.get('isPersonalDataAgree').valueChanges | async"></app-shared-multiply-checker>
  <div class="label"> Я подтверждаю свое согласие на <a> обработку персональных данных </a> приложением </div>
</div>
<ng-container *ngIf="checkFieldError('isPersonalDataAgree')"> Подтвердите обработку персональных данных </ng-container>

<div class="flex-free-space"></div>

<app-shared-button (click)="regClick()" class="button" type="main">
  Создать
</app-shared-button>
