<div class="container">
  <ng-container [ngSwitch]="pageType$ | async">
    <ng-container *ngSwitchCase="'auth'">
      <div class="header"> {{ (userInfo$ | async).name }} </div>
      <div class="subheader">
        <span>{{ (userInfo$ | async).email }}</span>
        <a (click)="exitAccount()"> Выйти </a>
      </div>
    </ng-container>
    <ng-container *ngSwitchDefault>
      <div class="header"> Профиль </div>
      <div class="subheader"> Войдите или создайте аккаунт </div>
      <app-page-tabs-user-regbutton
        [pageType]="pageType$ | async"
        (changePage)="switchPage($event)"
      ></app-page-tabs-user-regbutton>
    </ng-container>
  </ng-container>

  <ng-container [ngSwitch]="pageType$ | async">
    <app-page-tabs-user-screen-login class="page-wrapper" *ngSwitchCase="'login'"></app-page-tabs-user-screen-login>
    <app-page-tabs-user-screen-reg class="page-wrapper" *ngSwitchCase="'reg'"></app-page-tabs-user-screen-reg>
    <app-page-tabs-user-screen-auth class="page-wrapper" *ngSwitchCase="'auth'"></app-page-tabs-user-screen-auth>
  </ng-container>

</div>
