<div class="content">
  <ng-container *ngIf="!!data; else skeleton">
    <div (click)="presentModalArticle()" class="image"> <img [src]="data.imageUrl"> </div>
    <div (click)="presentModalArticle()" class="label"> {{data.title}} </div>
  </ng-container>
  <ng-template #skeleton>
    <div class="image"></div>
    <div class="label">
      <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
    </div>
  </ng-template>
</div>
