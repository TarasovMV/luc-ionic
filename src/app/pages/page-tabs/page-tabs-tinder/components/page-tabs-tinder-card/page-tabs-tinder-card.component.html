<div class="container">
  <div class="shadow"></div>
  <img *ngIf="!!_imgSrc" alt="" [src]="_imgSrc"/>
  <div (click)="toggleInfo()" class="rights" [class.rights__active]="isInfo$ | async">
    <span> © </span>
    <div class="info"> Источник: pinterest.ru </div>
  </div>
  <div class="interface">
    <div class="button">
      <svg-icon src="assets/icon/svg/favorite.svg"></svg-icon>
    </div>
    <div class="shop">
      <svg-icon src="assets/icon/svg/shopping-cart.svg"></svg-icon>
    </div>
    <div (click)="search()" class="button">
      <svg-icon src="assets/icon/svg/search.svg"></svg-icon>
    </div>
  </div>
</div>
